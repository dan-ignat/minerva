contactFile:

    path: src/test/resources/TestAutoRepliesEndToEnd/Contacts.xlsx

    addressSheets:
        - name:         Contract
          columnHeader:     E-mail Address

    exclusionSheets:
        - name:         Perm
          type:             ADDRESS
          columnHeader:     E-mail Address
        - name:         Unsubscribed
          type:             ADDRESS
          columnHeader:     E-mail Address
        - name:         Blacklisted
          type:             DOMAIN
          columnHeader:     Domain

messageFile:

    type: AUTO_REPLIES
    path: src/test/resources/TestAutoRepliesEndToEnd/Auto Replies.csv

    columnHeaders:
        from:    "From: (Address)"
        subject: Subject
        body:    Body

outputFile:

    # Not used by this in-memory test
    path: src/test/resources/TestAutoRepliesEndToEnd/Contacts UPDATED.xlsx

    addressSheet:
        name:                   Contract
        columnHeader:               E-mail Address

    messageFlagSheet:
        name:                   Flagged Messages
        columnHeaders:
            messageIndex:           Index
            matchedRule:            Matched Rule
            reason:                 Reason

    addressLogSheet:
        name:                   Address Log
        columnHeaders:
            messageIndex:           Message Index
            action:                 Action
            address:                E-mail Address
            extractedAddresses:     Extracted Addresses
            matchedRule:            Matched Rule
