contactFile:

    path: /path/to/Contacts.xlsx

    exclusionSheets:
        - name:         Perm
          type:             ADDRESS
          columnHeader:     E-mail Address
        - name:         Unsubscribed
          type:             ADDRESS
          columnHeader:     E-mail Address
        - name:         Blacklisted
          type:             DOMAIN
          columnHeader:     Domain
        - name:         Ignored
          type:             DOMAIN
          columnHeader:     Domain
        - name:         Ignored Patterns
          type:             PATTERN
          columnHeader:     Pattern

messageFile:

    type: ADD_SENDERS
    path: /path/to/New Messages.csv

    columnHeaders:
        from:    "From: (Address)"
        subject: Subject
        body:    Body

outputFile:

    path: /path/to/Contacts UPDATED {dateTime}.xlsx

    addressSheet:
        name:                   Contract
        columnHeader:               E-mail Address

    messageFlagSheet:
        name:                   Flagged Messages
        columnHeaders:
            messageIndex:           Index
            matchedRule:            Matched Rule
            reason:                 Reason

    addressLogSheet:
        name:                   Address Log
        columnHeaders:
            messageIndex:           Message Index
            action:                 Action
            address:                E-mail Address
            extractedAddresses:     Extracted Addresses
            matchedRule:            Matched Rule
